<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
   <script defer src="main.js"></script>
   <title>Lightbox image gallery</title>
</head>
<body>
   <h1>Click a mountain. I dare you</h1>
      <div class="grid-container">
         <img src="/images/sm-image-1.jpg" data-imagesrc="/images/image-1.jpg" alt="mountains" class="lightbox-enabled">
         <img src="/images/sm-image-2.jpg" data-imagesrc="/images/image-2.jpg" alt="mountains" class="lightbox-enabled">
         <img src="/images/sm-image-3.jpg" data-imagesrc="/images/image-3.jpg" alt="mountains" class="lightbox-enabled">
         <img src="/images/sm-image-4.jpg" data-imagesrc="/images/image-4.jpg" alt="mountains" class="lightbox-enabled">
         <img src="/images/sm-image-5.jpg" data-imagesrc="/images/image-5.jpg" alt="mountains" class="lightbox-enabled">
         <img src="/images/sm-image-6.jpg" data-imagesrc="/images/image-6.jpg" alt="mountains" class="lightbox-enabled">
      </div>
      <div class="lightbox-container">
         <div class="lightbox-image-wrapper">
            <button class="lightbox-btn left" id="left">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 8 8 12 12 16"></polyline><line x1="16" y1="12" x2="8" y2="12"></line></svg>
            </button>
            <img src="/images/image-1.jpg" alt="mountains" class="lightbox-image">
            <button class="lightbox-btn right" id="right">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>
         </div>
      </div>      
</body>
</html>
